<!Doctype html>
<html>
    <head>
        <title>Form Of Rolls Royce Cars Dealership</title>
    </head>
    <style>
        Body{background-image:url('https://picstatio.com/large/jd9cly/Luxury-car-Rolls-Royce-Wraith.jpg')}
     </style>
<body>
        <h1>Registration Of ROLLS-ROYCE Dealership</h1>
         <form>
<label for="">Name</label>
<input type="text"><br><br>
 <label for="">Conatact No.</label>
 <input type="tel"><br><br>
 <label for="">Date of Birth</label>
 <input type="date"><br><br>
 <label for="">Email:</label>
 <input type="email"><br><br>
 <label for="">Registration Password</label>
 <input type="password"><br><br>
 <label for="">Address</label>
 <textarea name="Address" id="" cols="30" rows="5"></textarea><br><br>
 <label for="cars">Choose a Car</label>
 <select name="car"id="cars">
<option value="range rover ghost">Range-Rover Ghost</option>
<option value="range rover phantom">Range-Rover Phantom</option>
<option value="range rover wraith">Range-Rover Wraith</option>
<option value="range rover dawn">Range-Rover Dawn</option>
<option value="range rover cullinan">Range-Rover Cullinan</option>
</select><br><br>

<input type="reset">

<input type="submit">
</form>

</body>
</html>
